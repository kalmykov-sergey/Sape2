<script>
  function showAuthMsg {
    var el = getElementById("auth_msg"); 
    el.innerHTML = "ждите, соединяюсь с Sape.ru";
    el.style.visibility = "visible";
    el.style.color = "red";
  }
</script>

<form action="[% basefilepath %]" method="post">
   <span id="auth_msg">[% auth.msg %]</span><br/>
   <input type="text" name="login"
     [% IF user.login %] value="[% user.login %]" [% END %]
   />
   &nbsp; логин <br/> 
   <input type="password" name="password" 
     [% IF user.password %] value="[% user.password %]" [% END %]
   />
   &nbsp; пароль <br/> 
   <input type="submit" name="action" value="Зайти" onClick='javascript: showAuthMsg()'/>
   &nbsp;&nbsp;&nbsp; 
   [% style = 'style="visibility:hidden"' %]
   <input type="submit" name="action" value="Выйти" [% style IF NOT authorized %]/>
   </br> <a href="[% basefilepath %]?mode=register">зарегистрироваться</a>
</form>
